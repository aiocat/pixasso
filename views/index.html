<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Pixasso</title>
</head>

<body>
    <h1>L'anarchie de Picasso</h1>
    <div class="information">
        <p id="x-axis"><strong>X:</strong> 0</p>
        <p id="y-axis"><strong>Y:</strong> 0</p>
        <p><strong>Color:</strong> <span id="color-status"></span></p>
    </div>
    <div class="buttons">
        <a href="https://github.com/aiocat/pixasso">Source Code</a>
        <a href="https://github.com/aiocat">Credits</a>
    </div>
    <div class="pixel-container">
        <canvas id="pixels" width="2000" height="2000"></canvas>
    </div>
    <div id="palette">
    </div>
    <p id="desc">Login to your account and join us!</p>
</body>
<script>
    if (!localStorage.getItem("token")) {
        let signin = document.createElement("a")
        signin.href = "/signin"
        signin.innerText = "Sign In"

        let signup = document.createElement("a")
        signup.href = "/signup"
        signup.innerText = "Sign Up"

        document.getElementsByClassName("buttons")[0].append(signin, signup)

        document.getElementsByClassName("information")[0].remove()
        document.getElementsByClassName("pixel-container")[0].remove()
        document.getElementById("palette").remove()
        document.getElementById("desc").style.display = "block"
    } else {
        let loadScript = document.createElement("script")
        loadScript.src = "/js/map.js"

        document.body.append(loadScript)
    }
</script>

</html>
